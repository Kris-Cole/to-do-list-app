<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>To-Do List</title>
	</head>
	<body>
		<div class="todo-container">
			<h1 class="title">To-Do List</h1>
			<form class="controls-container">
				<input
					type="text"
					placeholder="Enter a new task"
					class="input"
					id="input"
				/>
				<button class="btn" id="btn" type="submit">Add Task</button>
			</form>
			<div class="hidden filters">
				<button class="btn all">All</button>
				<button class="btn complete">Completed</button>
				<button class="btn pending">Pending</button>
			</div>
			<ul class="task-list"></ul>
			<footer>Create your to-do list and boost your productivity.</footer>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
